<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="wrapper-box">
        <h1 class="h1" >Who is the first?</h1>
        <form action="https://echo.htmlacademy.ru/" class="form d-flex flex-wrap">
          <label for="distance" class="label">Distance</label>
          <input type="text" id="distance" placeholder="Please, enter in kilometres!">
          <button type="submit" class="button text-white">Convert</button>
        </form>
      </div>
      <ol class="list d-flex justify-content-between flex-wrap">
        <li class="list-item col-3 col-lg-3 col-md-6 col-sm-10 col-10">
          <img src="./images/walk.png" alt="walk icon">
          <h2 class="list-item-title">Walk</h2>
          <p class="list-item-text1">0</p>
        </li>

        <li class="list-item col-3 col-lg-3 col-md-6 col-sm-10 col-10">
          <img src="./images/velo.png" alt="velo icon">
          <h2 class="list-item-title">Bike</h2>
          <p class="list-item-text2">0</p>
        </li>

        <li class="list-item col-3 col-lg-3 col-md-6 col-sm-10 col-10">
          <img src="./images/car.png" alt="car icon">
          <h2 class="list-item-title">Car</h2>
          <p class="list-item-text3">0</p>
        </li>

        <li class="list-item col-3 col-lg-3 col-md-6 col-sm-10 col-10">
          <img src="./images/air.png" alt="airplane icon">
          <h2 class="list-item-title">Plane</h2>
          <p class="list-item-text4">0</p>
        </li>
      </ol>
    </div>
  </div>


  <script src="./js/main.js"></script>
</body>
</html>
